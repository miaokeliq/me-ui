<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me-ui</title>
    <style>* {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      /* 定义变量  */
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 80px;
      }

      body {
        font-size: var(--font-size);
      }</style>

    <style>.box {
        margin: 20px;
      }

      .demo {
        background: #ddd;
        border: 1px solid #666;
        height: 100px;
      }</style>

    <style>.demo {
        border: 1px solid black;
      }</style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <m-layout style="height: 100vh">
        <m-header class="demo">header</m-header>
        <m-layout>
          <m-sider class="demo">sider</m-sider>
          <m-content class="demo">content</m-content>
        </m-layout>
        <m-footer class="demo">footer</m-footer>
      </m-layout>
    </div>

    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
