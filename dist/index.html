<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me-ui</title>
    <!-- 
        面向离职写代码：
              1. 文档化
2. 被观察感 -> 严格要求
              3. 团队中表现优异，走的时候心安理得

-->
    <style>* {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      /* 定义变量  */
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 120px 120px;
      }

      body {
        font-size: var(--font-size);
      }</style>

    <style></style>

    <style></style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <m-collapse :selected.sync="selectedTab">
        <m-collapse-item title="标题1" name="1"> 内容1</m-collapse-item>
        <m-collapse-item title="标题2" name="2"> 内容2</m-collapse-item>
        <m-collapse-item title="标题3" name="3"> 内容3</m-collapse-item>
      </m-collapse>
      {{selectedTab}}

      <m-tabs :selected="selected">
        <m-tabs-head>
          <m-tabs-item name="1">财经</m-tabs-item>
          <m-tabs-item name="2">体育</m-tabs-item>
        </m-tabs-head>
        <m-tabs-body>
          <m-tabs-pane name="1">财经内容</m-tabs-pane>
          <m-tabs-pane name="2">体育内容</m-tabs-pane>
        </m-tabs-body>
      </m-tabs>

      <m-button @click="showToast">点击显示</m-button>
    </div>

    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
