<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>me-ui</title>
    <style>* {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      /* 定义变量  */
      :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #999;
        --border-color: #999;
        --border-color-hover: #666;
      }

      #app {
        margin: 20px;
      }

      body {
        font-size: var(--font-size);
      }</style>

    <style></style>

    <style></style>
  <link rel="stylesheet" href="/app.a6a4d504.css"></head>
  <body>
    <div id="app">
      <m-tabs :selected.sync="selectedTab">
        <!-- <m-tabs selected="selectedTab" @update:selected="selectedTab = $event"> -->
        <m-tabs-head>
          <template slot="actions">
            <m-button>设置</m-button>
          </template>
          <m-tabs-item name="woman">
            <m-icon name="left"></m-icon>
            美女</m-tabs-item>
          <m-tabs-item name="finance" disabled="">财经</m-tabs-item>
          <m-tabs-item name="sports">体育</m-tabs-item>
        </m-tabs-head>
        <m-tabs-body>
          <m-tabs-pane name="woman">美女相关咨询</m-tabs-pane>
          <m-tabs-pane name="finance">财经相关咨询</m-tabs-pane>
          <m-tabs-pane name="sports">体育相关咨询</m-tabs-pane>
        </m-tabs-body>
      </m-tabs>
    </div>

    <script src="/app.a6a4d504.js"></script>
  </body>
</html>
